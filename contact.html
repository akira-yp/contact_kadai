<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>株式会社DIVE</title>
    <link rel="stylesheet" href="./css/nomalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image" alt="">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area" alt="">
      <div class="wrapper">
        <article class="content">
            <form class="form">
              <h1>CONTACT</h1>
                <dl>
                  <dt>お名前<span class="required">必須</span></dt>
                  <dd><input class="input_t" type="text" value=""></dd>
                  <dt>メールアドレス<span class="required">必須</span></dt>
                  <dd><input class="input_t" type="text"></dd>
                  <dt>性別</dt>
                  <dd>
                  <span><input type="checkbox">男</span>
                  <span><input type="checkbox">女</span>
                  <span><input type="checkbox">その他</span>
                  </dd>
                  <dt>職業</dt>
                  <dd>
                    <span><input type="radio">会社員</span>
                    <span><input type="radio">専業主婦</span>
                    <span><input type="radio">経営者</span>
                    <span><input type="radio">学生</span>
                    <span><input type="radio">その他</span>
                  </dd>
                  <dt>お問い合わせ内容<span class="required">必須</span></dt>
                  <dd>
                    <textarea class="contact" rows="10" cols="40" placeholder="お問い合わせ内容を入力してください"></textarea>
                  </dd>
                </dl>
                <div class="btn js-modal-open" data-target="modal01"><button type="submit">送信</button></div>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
                <script>
                  $(function(){
                    $('.js-modal-open').on('click', function(){
                      var target = $(this).data('target');
                      var modal = document.getElementById(target);
                      $(modal).fadeIn(500);
                    });
                  });
                </script>
            </form>
        </article>
        <div id="modal01" class="c-modal js-modal">
          <div class="c-modal_bg js-modal-close"></div>
           <div class="c-modal_content _lg">
              <div class="c-modal_content_inner">
                  こちらの内容でよろしいですか？
                  <a class="js-modal-close c-modal_close" href=""><span>はい</span></span></a>
              </div>
          </div>
      </div>
      </div>
      <footer class="footer">
        <p>Copyright©️2018 DIVE INC ALL RIGHT RESERVED.</p>
      </footer>
    </div>
  </body>

</html>
