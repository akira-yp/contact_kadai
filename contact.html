<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>株式会社DIVE</title>
    <link rel="stylesheet" href="./css/nomalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image" alt="">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area" alt="">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="#">事業内容</a></li>
              <li><a href="#">会社概要</a></li>
              <li><a href="#" class="point">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
            <form>
              <table class="form">
                <tr>
                  <th>お名前</th>
                  <td>
                    <input type="text" value="">
                  </td>
                </tr>
                <tr>
                  <th>メールアドレス</th>
                  <td>
                    <input type="text">
                  </td>
                </tr>
                <tr>
                  <th>性別</th>
                  <td>
                    <span><input type="checkbox">男</span>
                    <span><input type="checkbox">女</span>
                  </td>
                </tr>
                <tr>
                  <th>職業</th>
                  <td>
                    <span><input type="radio">会社員</span>
                    <span><input type="radio">専業主婦</span>
                    <span><input type="radio">学生</span>
                    <span><input type="radio">その他</span>
                  </td>
                </tr>
                <tr class="contact-top">
                  <th>お問い合わせ内容</th>
                  <td>
                    <textarea class="contact" rows="5" cols="20" placeholder="お問い合わせ内容を入力してください"></textarea>
                  </td>
                </tr>
              </table>
              <div>
                <input class="submit-btn" type="submit" value="送 信">
              </div>
            </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright©️2018 DIVE INC ALL RIGHT RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
